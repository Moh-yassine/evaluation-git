<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre-Feuille-Ciseaux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Pierre-Feuille-Ciseaux</h1>
    <div id="user-choice">
      <h2>Choisissez votre option :</h2>
      <button onclick="play('pierre')">Pierre</button>
      <button onclick="play('feuille')">Feuille</button>
      <button onclick="play('ciseaux')">Ciseaux</button>
    </div>
    
    <div id="result">
      <h2 id="result-text">Faites votre choix !</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
